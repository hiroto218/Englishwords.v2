<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語学習アプリ - レッスン別</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .screen {
            display: none;
            width: 100%;
        }

        #mainMenu {
            display: block; /* Start with the main menu visible */
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .menu-button.game-button {
             background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%);
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .lesson-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        .lesson-card:hover {
            border-color: #667eea;
            background: #e7f3ff;
            transform: translateY(-2px);
        }

        .lesson-card.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .lesson-card.completed {
            border-color: #28a745;
            background: #d4edda;
        }

        .lesson-card.completed::after {
            content: "✓";
            position: absolute;
            top: 10px;
            right: 15px;
            color: #28a745;
            font-weight: bold;
            font-size: 18px;
        }

        .lesson-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .lesson-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .lesson-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .lesson-card.selected .lesson-info {
            color: #e9ecef;
        }
        
        .lesson-progress {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .lesson-progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .lesson-card.completed .lesson-progress-fill {
            background: #28a745;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .lesson-info-header {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            max-width: 200px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .question-type {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .option:hover:not(.disabled) {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .option.disabled {
            cursor: not-allowed;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .quiz-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: auto;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .result-score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        .mistakes-section {
            background: #fff3cd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .mistakes-title {
            font-size: 18px;
            font-weight: bold;
            color: #856404;
            margin-bottom: 15px;
        }

        .mistake-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            text-align: left;
        }
        
        .hidden {
            display: none !important;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-button {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .mode-button:hover {
            border-color: #667eea;
            background: #e7f3ff;
        }

        .mode-button.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .mode-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .mode-description {
            font-size: 14px;
            color: #666;
        }

        .mode-button.selected .mode-description {
            color: #e9ecef;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .typing-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            margin: 0 auto 15px auto;
            display: block;
        }

        .typing-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .typing-input.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .typing-input.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .typing-feedback {
            font-size: 16px;
            font-weight: 600;
            min-height: 24px;
            margin-bottom: 15px;
        }

        .typing-feedback.correct {
            color: #28a745;
        }

        .typing-feedback.incorrect {
            color: #dc3545;
        }

        #mistakesListContainer {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .mistakes-quiz-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .mistakes-quiz-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .mistakes-quiz-item:hover {
            border-color: #667eea;
            background: #e7f3ff;
        }

        .mistakes-quiz-item.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .mistake-question {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .mistake-details {
            font-size: 14px;
            color: #666;
        }

        .mistakes-quiz-item.selected .mistake-details {
            color: #e9ecef;
        }

        .clear-mistakes-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            float: right;
        }

        /* Custom Modal Dialog */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-message {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        /* Game Styles */
        .game-stat-group {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        #gameTimer {
            color: #667eea;
            transition: color 0.5s ease, transform 0.2s ease;
        }
        
        #gameTimer.warning {
            color: #dc3545;
            transform: scale(1.2);
        }
        
        #gameLives {
            color: #dc3545;
        }
        
        #gameOverContainer h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        #gameOverContainer p {
            font-size: 18px;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        
        <div id="mainMenu" class="screen">
            <div class="header">
                <h1 class="title">英単語学習アプリ</h1>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalWords">0</span>
                        <div class="stat-label">学習済み</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="correctRate">0%</span>
                        <div class="stat-label">正解率</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedLessons">0</span>
                        <div class="stat-label">完了レッスン</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="highScore">0</span>
                        <div class="stat-label">ハイスコア</div>
                    </div>
                </div>
            </div>
            <div class="menu">
                <button class="menu-button" onclick="showLessonSelector()">レッスン選択</button>
                <button class="menu-button" onclick="startComprehensiveTest()">全レッスンテスト</button>
                <button class="menu-button" onclick="showMistakesList()" id="mistakesButton">間違いリスト (0)</button>
                <button class="menu-button game-button" onclick="showGameModeSelection()">実力試しゲーム</button>
            </div>
        </div>

        <div id="lessonSelector" class="screen">
            <button class="back-button" onclick="showMainMenu()">← メニューに戻る</button>
            <div class="lesson-grid" id="lessonGrid"></div>
        </div>

        <div id="modeSelection" class="screen">
            <button class="back-button" onclick="goBackFromMode()">← 戻る</button>
            <div class="mode-selector">
                <div class="mode-button" onclick="selectMode('enToJp', this)">
                    <div class="mode-title">英語 → 日本語</div>
                    <div class="mode-description">英単語を見て日本語を選択</div>
                </div>
                <div class="mode-button" onclick="selectMode('jpToEn', this)">
                    <div class="mode-title">日本語 → 英語</div>
                    <div class="mode-description">日本語を見て英単語を選択</div>
                </div>
                <div class="mode-button" onclick="selectMode('typing', this)">
                    <div class="mode-title">タイピング</div>
                    <div class="mode-description">日本語を見て英単語をタイピング</div>
                </div>
            </div>
            <div class="quiz-buttons">
                <button class="btn btn-primary" onclick="startQuiz()">開始</button>
            </div>
        </div>
        
        <div id="gameModeSelection" class="screen">
             <button class="back-button" onclick="showMainMenu()">← メニューに戻る</button>
             <h2 style="text-align: center; margin-bottom: 20px;">ゲームモード選択</h2>
             <div class="mode-selector">
                <div class="mode-button" onclick="startGame('enToJp')">
                    <div class="mode-title">英語 → 日本語</div>
                    <div class="mode-description">英単語を見て日本語を選択</div>
                </div>
                <div class="mode-button" onclick="startGame('jpToEn')">
                    <div class="mode-title">日本語 → 英語</div>
                    <div class="mode-description">日本語を見て英単語を選択</div>
                </div>
            </div>
        </div>

        <div id="mistakesListView" class="screen">
            <button class="back-button" onclick="showMainMenu()">← メニューに戻る</button>
            <button class="clear-mistakes-btn" onclick="confirmClearMistakes()">リストを消去</button>
            <h2 style="margin-bottom: 20px;">間違いリスト</h2>
            <div id="mistakesListContainer"></div>
            <div class="quiz-buttons" style="margin-top: 20px;">
                <button class="btn btn-primary" id="startMistakesQuizBtn" onclick="startMistakesQuiz()" disabled>選択した問題をテスト</button>
            </div>
        </div>

        <div id="quizContainer" class="screen">
            <div class="quiz-header">
                <button class="btn btn-secondary" onclick="attemptQuitQuiz()">戻る</button>
                <div style="text-align: center;">
                    <div class="lesson-info-header" id="currentLessonInfo"></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <span id="questionCounter">1/10</span>
            </div>
            <div class="question-container">
                <div class="question-text" id="questionText"></div>
                <div class="question-type" id="questionType"></div>
            </div>
            <div class="options" id="optionsContainer"></div>
            <div class="typing-container hidden" id="typingContainer">
                <input type="text" id="typingInput" class="typing-input" placeholder="英単語を入力してください" autocomplete="off">
                <div class="typing-feedback" id="typingFeedback"></div>
            </div>
            <div class="quiz-buttons">
                <button class="btn btn-primary hidden" id="nextButton" onclick="nextQuestion()">次へ</button>
            </div>
        </div>
        
        <div id="gameContainer" class="screen">
            <div class="quiz-header">
                <button class="btn btn-secondary" onclick="attemptQuitGame()">やめる</button>
                <div class="game-stat-group">
                    <div>Score: <span id="gameScore">0</span></div>
                    <div>Time: <span id="gameTimer">10</span></div>
                    <div>Lives: <span id="gameLives">❤️❤️</span></div>
                </div>
                <div style="width: 70px; visibility: hidden;"></div> <!-- Spacer -->
            </div>
             <div class="question-container">
                <div class="question-text" id="gameQuestionText"></div>
            </div>
            <div class="options" id="gameOptionsContainer"></div>
        </div>
        
        <div id="gameOverContainer" class="screen" style="text-align: center;">
            <h2>ゲームオーバー</h2>
            <p id="finalScoreText">最終スコア: 0</p>
            <p id="highScoreText">ハイスコア: 0</p>
            <div class="quiz-buttons">
                 <button class="btn btn-primary" onclick="retryGame()">もう一度</button>
                 <button class="btn btn-secondary" onclick="showMainMenu()">メニューに戻る</button>
            </div>
        </div>


        <div id="resultContainer" class="screen">
            <div class="result-score" id="resultScore">0/10</div>
            <div class="result-text" id="resultText"></div>
            <div id="mistakesSection" class="mistakes-section hidden">
                <div class="mistakes-title">間違えた問題</div>
                <div id="mistakesList"></div>
            </div>
            <div class="quiz-buttons">
                <button class="btn btn-primary" onclick="restartQuiz()">もう一度</button>
                <button class="btn btn-secondary" onclick="showMainMenu()">メニューに戻る</button>
            </div>
        </div>

        <div id="customModal" class="modal-overlay hidden">
            <div class="modal-content">
                <p class="modal-message" id="modalMessage"></p>
                <div class="modal-buttons">
                    <button class="btn btn-primary" id="modalConfirmBtn">はい</button>
                    <button class="btn btn-secondary" id="modalCancelBtn">いいえ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // レッスン別の単語データ
        const lessons = [
        {
                id: 1,
                title: "1~20",
                theme: "テスト①",
                words: [
                    { english: "change", japanese: "を変える；変わる",type:"word" },
                    { english: "learn", japanese: "(を)学ぶ；を身につける",type:"word" },
                    { english: "help", japanese: "(人)を手伝う、助ける",type:"word" },
                    { english: "need", japanese: "を必要とする",type:"word" },
                    { english: "live", japanese: "住んでいる；生きる；暮らす",type:"word" },
                    { english: "ask", japanese: "に頼む；に尋ねる",type:"word" },
                    { english: "enjoy", japanese: "を楽しむ" ,type:"word"},
                    { english: "wait", japanese: "待つ",type:"word" },
                    { english: "cook", japanese: "(を調理する),(食事)を作る",type:"word" },
                    { english: "talk", japanese: "話す",type:"word" },
                    { english: "speak", japanese: "(を)話す" ,type:"word"},
                    { english: "meet", japanese: "(に)会う",type:"word" },
                    { english: "mean", japanese: "のことを指して言う；を意味する" ,type:"word"},
                    { english: "buy", japanese: "を買う",type:"word" },
                    { english: "travel", japanese: "旅行する；(人・乗り物などが)行く,進む",type:"word" },
                    { english: "build", japanese: "を建てる,建設する,作る",type:"word" },
                    { english: "close", japanese: "を閉じる；閉まる",type:"word" },
                    { english: "stay", japanese: "滞在する；とどまる；(ある状態)のままでいる",type:"word" },
                    { english: "move", japanese: "を動かす；動く；引っ越す；を感動させる",type:"word" },
                    { english: "plan", japanese: "を計画する",type:"word" },
                ]
            },
            {
                id: 2,
                title: "p21~43",
                theme: "テスト①",
                words: [
                    { english: "write", japanese: "(を)書く",type:"word" },
                    { english: "listen", japanese: "(意識して)聞く",type:"word" },
                    { english: "happen", japanese: "起こる,生じる",type:"word" },
                    { english: "lose", japanese: "を失う,なくす；に負ける",type:"word" },
                    { english: "stand", japanese: "立つ,立っている",type:"word" },
                    { english: "grow", japanese: "育つ；を栽培する；増大する",type:"word" },
                    { english: "sound", japanese: "〜(のように)聞こえる,思える" ,type:"word"},
                    { english: "rain", japanese: "雨が降る",type:"word" },
                    { english: "worry", japanese: "心配する；を心配させる",type:"word" },
                    { english: "teach", japanese: "(を)教える",type:"word" },
                    { english: "hope", japanese: "を望む,期待する" ,type:"word"},
                    { english: "hold", japanese: "を持つ,抱える；を保つ；(会合など)を催す" ,type:"word"},
                    { english: "life", japanese: "一生,生涯；人生；(日常の)生活；命",type:"word" },
                    { english: "thing", japanese: "事；物",type:"word" },

                    {english: "square", japanese: "四角(形)",type:"word" },
                    {english: "rectangle", japanese: "長方形" ,type:"word"},
                    {english: "pentagon", japanese: "五角形",type:"word" },
                    {english: "hexagon", japanese: "六角形",type:"word" },
                    {english: "octagon", japanese: "八角形" ,type:"word"},
                    {english: "round/sphere", japanese: "球",type:"word" },
                    {english: "hemisphere", japanese: "半球",type:"word" },
                    {english: "cylinder", japanese: "円柱",type:"word" },
                    {english: "cube", japanese: "立方体",type:"word" },
                    {english: "pyramid", japanese: "三角錐",type:"word" },
                    {english: "cone", japanese: "円錐",type:"word" },
                ]
            },
        ];
        // --- GLOBAL STATE ---
        let currentMode = 'enToJp';
        let currentLesson = null;
        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let mistakes = [];
        let isAnswered = false;
        let selectedQuizData = [];
        let isFromMistakes = false;

        // --- GAME STATE ---
        let gameMode = 'enToJp';
        let gameQuestions = [];
        let currentGameQuestionIndex = 0;
        let gameLives = 2;
        let gameScore = 0;
        let gameTimerInterval;
        
        // --- DATA PERSISTENCE STATE ---
        let stats = { totalAnswers: 0, correctAnswers: 0, highScore: 0 };
        let savedMistakes = [];
        let completedLessons = new Set();
        let learnedWords = new Set();
        
        // --- DOM ELEMENTS ---
        const screens = document.querySelectorAll('.screen');
        
        // --- DATA MANAGEMENT FUNCTIONS ---

        function saveData() {
            try {
                const data = {
                    stats: { totalAnswers: stats.totalAnswers, correctAnswers: stats.correctAnswers, highScore: stats.highScore },
                    savedMistakes: savedMistakes,
                    completedLessons: [...completedLessons],
                    learnedWords: [...learnedWords].map(word => `${word.english}|${word.japanese}`)
                };
                localStorage.setItem('vocabAppData', JSON.stringify(data));
            } catch (error) {
                console.error('Failed to save data:', error);
            }
        }

        function loadData() {
            try {
                const savedData = localStorage.getItem('vocabAppData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    stats.totalAnswers = data.stats?.totalAnswers || 0;
                    stats.correctAnswers = data.stats?.correctAnswers || 0;
                    stats.highScore = data.stats?.highScore || 0;
                    savedMistakes = data.savedMistakes || [];
                    completedLessons = new Set(data.completedLessons || []);
                    learnedWords = new Set((data.learnedWords || []).map(str => {
                        const [english, japanese] = str.split('|');
                        return { english, japanese };
                    }));
                }
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }
        
        function loadStats() {
            document.getElementById('totalWords').textContent = learnedWords.size;
            const correctRate = stats.totalAnswers > 0 ? Math.round((stats.correctAnswers / stats.totalAnswers) * 100) : 0;
            document.getElementById('correctRate').textContent = `${correctRate}%`;
            document.getElementById('completedLessons').textContent = completedLessons.size;
            document.getElementById('highScore').textContent = stats.highScore;
            updateMistakesButton();
        }

        // --- UI & NAVIGATION ---

        function hideAllScreens() {
            screens.forEach(screen => screen.style.display = 'none');
        }

        function showScreen(screenId) {
            hideAllScreens();
            document.getElementById(screenId).style.display = 'block';
        }

        function showMainMenu() {
            resetQuizState();
            clearInterval(gameTimerInterval);
            showScreen('mainMenu');
            loadStats();
        }

        function showLessonSelector() {
            resetQuizState();
            showScreen('lessonSelector');
            renderLessons();
        }

        function renderLessons() {
            const grid = document.getElementById('lessonGrid');
            if (!grid) return;
            grid.innerHTML = '';
            lessons.forEach(lesson => {
                const card = document.createElement('div');
                card.className = 'lesson-card';
                if (completedLessons.has(lesson.id)) {
                    card.classList.add('completed');
                }
                card.onclick = () => selectLesson(lesson.id, card);
                const phraseCount = lesson.words.filter(w => w.type === 'phrase').length;
                const wordCount = lesson.words.length - phraseCount;

                card.innerHTML = `
                    <div class="lesson-number">Lesson ${lesson.id}</div>
                    <div class="lesson-title">${lesson.title}</div>
                    <div class="lesson-info">${lesson.theme}</div>
                    <div class="lesson-info">Words: ${wordCount} / Phrases: ${phraseCount}</div>
                `;
                grid.appendChild(card);
            });
        }
        
        function selectLesson(lessonId, cardElement) {
            currentLesson = lessons.find(l => l.id === lessonId);
            document.querySelectorAll('.lesson-card').forEach(card => card.classList.remove('selected'));
            if (cardElement) cardElement.classList.add('selected');
            showModeSelection();
        }

        function startComprehensiveTest() {
            currentLesson = null;
            selectedQuizData = lessons.flatMap(lesson => lesson.words);
            isFromMistakes = false;
            showModeSelection();
        }
        
        function showModeSelection() {
            showScreen('modeSelection');
            document.querySelectorAll('.mode-button').forEach(btn => btn.classList.remove('selected'));
            const defaultButton = document.querySelector('.mode-button[onclick*="enToJp"]');
            if(defaultButton) defaultButton.classList.add('selected');
            currentMode = 'enToJp';
        }

        function selectMode(mode, buttonElement) {
            currentMode = mode;
            document.querySelectorAll('.mode-button').forEach(btn => btn.classList.remove('selected'));
            if(buttonElement) buttonElement.closest('.mode-button').classList.add('selected');
        }

        function goBackFromMode() {
            if (isFromMistakes) {
                showMistakesList();
            } else if (currentLesson) {
                showLessonSelector();
            } else {
                showMainMenu();
            }
        }
        
        function attemptQuitQuiz() {
            showConfirm("クイズを中断しますか？ここまでの学習記録は保存されます。", () => {
                mistakes.forEach(m => {
                    const exists = savedMistakes.some(sm => sm.english === m.english && sm.japanese === m.japanese);
                    if (!exists) savedMistakes.push(m);
                });
                saveData();
                showMainMenu();
            });
        }


        // --- QUIZ LOGIC ---

        // クイズヘッダーを更新
        function updateQuizHeader() {
            let lessonInfo;
            if (isFromMistakes) {
                lessonInfo = '間違いリスト復習';
            } else if (currentLesson) {
                lessonInfo = `${currentLesson.title} - ${currentLesson.theme}`;
            } else {
                lessonInfo = '全レッスンテスト';
            }
            
            const lessonInfoElement = document.getElementById('currentLessonInfo');
            if (lessonInfoElement) {
                lessonInfoElement.textContent = lessonInfo;
            }
            
            const progress = ((currentQuestionIndex) / currentQuiz.length) * 100;
            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
                progressFill.style.width = progress + '%';
            }
            
            const questionCounter = document.getElementById('questionCounter');
            if (questionCounter) {
                questionCounter.textContent = `${currentQuestionIndex + 1}/${currentQuiz.length}`;
            }
        }







        function resetQuizState() {
            currentMode = 'enToJp';
            currentLesson = null;
            currentQuiz = [];
            currentQuestionIndex = 0;
            score = 0;
            mistakes = [];
            isAnswered = false;
            selectedQuizData = [];
            isFromMistakes = false;
        }

        function startQuiz() {
            if (isFromMistakes) {
                const selectedCheckboxes = document.querySelectorAll('#mistakesListContainer input[type="checkbox"]:checked');
                selectedQuizData = Array.from(selectedCheckboxes).map(cb => JSON.parse(cb.dataset.item));
            } else if (currentLesson) {
                selectedQuizData = currentLesson.words;
            } else { 
                 selectedQuizData = lessons.flatMap(lesson => lesson.words);
            }

            if (currentMode === 'typing') {
                selectedQuizData = selectedQuizData.filter(item => item.type === 'word');
                if (selectedQuizData.length === 0) {
                    showConfirm("このレッスンにはタイピング問題がありません。", showMainMenu, true);
                    return;
                }
            }
            
            currentQuiz = shuffleArray(selectedQuizData).slice(0, Math.min(10, selectedQuizData.length));
            if (currentQuiz.length === 0) {
                showConfirm("問題がありません。", showMainMenu, true);
                return;
            }

            currentQuestionIndex = 0;
            score = 0;
            mistakes = [];
            isAnswered = false;

            showScreen('quizContainer');
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuiz.length) {
                showResult();
                return;
            }
            updateQuizHeader();

            const question = currentQuiz[currentQuestionIndex];
            isAnswered = false;
            document.getElementById('nextButton').classList.add('hidden');
            
            if (currentMode === 'typing') {
                showTypingQuestion(question);
            } else {
                showMultipleChoiceQuestion(question);
            }
        }
        
        function showTypingQuestion(question) {
            document.getElementById('optionsContainer').classList.add('hidden');
            document.getElementById('typingContainer').classList.remove('hidden');
            
            document.getElementById('questionText').textContent = question.japanese;
            document.getElementById('questionType').textContent = "日本語の意味に合う英単語をタイプしてください";
            
            const input = document.getElementById('typingInput');
            const feedback = document.getElementById('typingFeedback');
            
            input.value = '';
            input.className = 'typing-input';
            feedback.textContent = '';
            input.disabled = false;
            setTimeout(() => input.focus(), 100);
            
            input.onkeypress = (e) => {
                if (e.key === 'Enter' && !isAnswered) {
                    checkTypingAnswer();
                }
            };
        }
        
        function checkTypingAnswer() {
            isAnswered = true;
            const input = document.getElementById('typingInput');
            const feedback = document.getElementById('typingFeedback');
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = currentQuiz[currentQuestionIndex].english.toLowerCase();

            input.disabled = true;
            stats.totalAnswers++;
            
            if (userAnswer === correctAnswer) {
                score++;
                stats.correctAnswers++;
                input.classList.add('correct');
                feedback.textContent = '正解！';
                feedback.className = 'typing-feedback correct';
                learnedWords.add(currentQuiz[currentQuestionIndex]);
            } else {
                input.classList.add('incorrect');
                feedback.textContent = `不正解。正しくは: ${correctAnswer}`;
                feedback.className = 'typing-feedback incorrect';
                mistakes.push(currentQuiz[currentQuestionIndex]);
            }
            document.getElementById('nextButton').classList.remove('hidden');
            saveData();
        }

        function showMultipleChoiceQuestion(question) {
            document.getElementById('optionsContainer').classList.remove('hidden');
            document.getElementById('typingContainer').classList.add('hidden');

            let questionText, correctAnswer;
            if (currentMode === 'enToJp') {
                questionText = question.english;
                correctAnswer = question.japanese;
                document.getElementById('questionType').textContent = "英単語の意味を４つの中から選んでください";
            } else { // jpToEn
                questionText = question.japanese;
                correctAnswer = question.english;
                document.getElementById('questionType').textContent = "日本語の意味に合う英単語を４つの中から選んでください";
            }
            document.getElementById('questionText').textContent = questionText;

            const allWords = lessons.flatMap(l => l.words);
            let options = [correctAnswer];
            
            while (options.length < 4) {
                const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                const randomAnswer = (currentMode === 'enToJp') ? randomWord.japanese : randomWord.english;
                if (!options.includes(randomAnswer)) {
                    options.push(randomAnswer);
                }
            }
            options = shuffleArray(options);

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            options.forEach(optionText => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = optionText;
                optionDiv.onclick = () => selectOption(optionDiv, correctAnswer);
                optionsContainer.appendChild(optionDiv);
            });
        }
        
        function selectOption(selectedDiv, correctAnswer) {
            if (isAnswered) return;
            isAnswered = true;

            const options = document.querySelectorAll('.option');
            stats.totalAnswers++;

            if (selectedDiv.textContent === correctAnswer) {
                score++;
                stats.correctAnswers++;
                selectedDiv.classList.add('correct');
                learnedWords.add(currentQuiz[currentQuestionIndex]);
            } else {
                selectedDiv.classList.add('incorrect');
                mistakes.push(currentQuiz[currentQuestionIndex]);
                options.forEach(opt => {
                    if (opt.textContent === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
            }

            options.forEach(opt => opt.classList.add('disabled'));
            document.getElementById('nextButton').classList.remove('hidden');
            saveData();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }
        
        if (isFromMistakes) {
    const correctlyAnsweredMistakes = currentQuiz.filter(quizItem => 
        !mistakes.some(mistakeItem => mistakeItem.english === quizItem.english)
    );

    savedMistakes = savedMistakes.filter(savedItem => 
        !correctlyAnsweredMistakes.some(correctItem => correctItem.english === savedItem.english)
    );
}

    savedMistakes = savedMistakes.filter(savedItem => 
        !correctlyAnsweredMistakes.some(correctItem => correctItem.english === savedItem.english)
    );

        
        function showResult() {
            showScreen('resultContainer');
            
            const resultScoreEl = document.getElementById('resultScore');
            const resultTextEl = document.getElementById('resultText');
            const mistakesSection = document.getElementById('mistakesSection');
            const mistakesListEl = document.getElementById('mistakesList');

            resultScoreEl.textContent = `${score}/${currentQuiz.length}`;
            
            // 評価メッセージの表示
            let resultMessage = "";
            const percentage = (score / currentQuiz.length) * 100;
            if (percentage === 100) resultMessage = "素晴らしい！全問正解です！";
            else if (percentage >= 80) resultMessage = "よくできました！";
            else if (percentage >= 50) resultMessage = "まずまずです。復習しましょう。";
            else resultMessage = "もう少し頑張りましょう！";
            resultTextEl.textContent = resultMessage;

            // --- ここからが間違いリストの処理 ---

            // 1. もし「間違いリストからのクイズ」だった場合、今回正解した単語をリストから削除する
            if (isFromMistakes) {
                // 今回のクイズ（currentQuiz）の中から、正解した単語（mistakesに含まれない単語）を特定
                const correctlyAnswered = currentQuiz.filter(quizItem => 
                    !mistakes.some(mistakeItem => mistakeItem.english === quizItem.english)
                );

                // 保存されている間違いリスト（savedMistakes）から、正解した単語を除外する
                savedMistakes = savedMistakes.filter(savedItem => 
                    !correctlyAnswered.some(correctItem => correctItem.english === savedItem.english)
                );
            }

            // 2. 今回のクイズで間違えた単語（mistakes）を結果画面に表示し、
            //    まだリストになければsavedMistakesに追加する
            if (mistakes.length > 0) {
                mistakesSection.classList.remove('hidden');
                mistakesListEl.innerHTML = '';
                mistakes.forEach(mistake => {
                    // 結果画面に表示
                    const item = document.createElement('div');
                    item.className = 'mistake-item';
                    item.innerHTML = `<span><strong>${mistake.english}</strong></span> <span>${mistake.japanese}</span>`;
                    mistakesListEl.appendChild(item);
                    
                    // まだsavedMistakesに存在しない場合のみ追加（重複を防ぐ）
                    const exists = savedMistakes.some(sm => sm.english === mistake.english);
                    if (!exists) {
                        savedMistakes.push(mistake);
                    }
                });
            } else {
                mistakesSection.classList.add('hidden');
            }

            // --- ここまでが間違いリストの処理 ---

            // レッスンを100%クリアした場合の処理
            if (percentage === 100 && currentLesson && !isFromMistakes) {
                completedLessons.add(currentLesson.id);
            }
            
            // 変更を保存する
            saveData();
        }
        function restartQuiz() {
            startQuiz();
        }
        
        // --- GAME LOGIC ---

        function showGameModeSelection() {
            showScreen('gameModeSelection');
        }

        function attemptQuitGame() {
            clearInterval(gameTimerInterval); // Pause timer
            const timerEl = document.getElementById('gameTimer');
            const timeLeft = parseInt(timerEl.textContent, 10);

            showConfirm(
                "ゲームを中断してメニューに戻りますか？", 
                () => { // onConfirm
                    showMainMenu(); 
                }, 
                false, 
                () => { // onCancel
                    startTimer(timeLeft); // Resume timer
                }
            );
        }

        function startGame(mode) {
            gameMode = mode;
            gameLives = 2;
            gameScore = 0;
            gameQuestions = shuffleArray([...lessons.flatMap(l => l.words)]);
            currentGameQuestionIndex = 0;
            
            showScreen('gameContainer');
            showGameQuestion();
        }

        function showGameQuestion() {
            if (currentGameQuestionIndex >= gameQuestions.length) {
                gameOver();
                return;
            }
            
            document.getElementById('gameScore').textContent = gameScore;
            document.getElementById('gameLives').textContent = '❤️'.repeat(gameLives);

            const question = gameQuestions[currentGameQuestionIndex];
            
            let questionText, correctAnswer;
            if (gameMode === 'enToJp') {
                questionText = question.english;
                correctAnswer = question.japanese;
            } else {
                questionText = question.japanese;
                correctAnswer = question.english;
            }
            document.getElementById('gameQuestionText').textContent = questionText;

            const allWords = lessons.flatMap(l => l.words);
            let options = [correctAnswer];
            
            while (options.length < 4) {
                const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                const randomAnswer = (gameMode === 'enToJp') ? randomWord.japanese : randomWord.english;
                if (!options.includes(randomAnswer)) {
                    options.push(randomAnswer);
                }
            }
            options = shuffleArray(options);

            const optionsContainer = document.getElementById('gameOptionsContainer');
            optionsContainer.innerHTML = '';
            options.forEach(optionText => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = optionText;
                optionDiv.onclick = () => selectGameOption(optionDiv, correctAnswer);
                optionsContainer.appendChild(optionDiv);
            });
            
            startTimer();
        }
        
        function startTimer(startTime = 10) {
            clearInterval(gameTimerInterval);
            let timeLeft = startTime;
            const timerEl = document.getElementById('gameTimer');
            timerEl.textContent = timeLeft;
            timerEl.classList.remove('warning');
            
            gameTimerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                if (timeLeft <= 3) {
                    timerEl.classList.add('warning');
                }
                if (timeLeft <= 0) {
                    clearInterval(gameTimerInterval);
                    handleGameIncorrect();
                }
            }, 1000);
        }
        
        function selectGameOption(selectedDiv, correctAnswer) {
            clearInterval(gameTimerInterval);
            const options = document.querySelectorAll('#gameOptionsContainer .option');
            options.forEach(opt => opt.classList.add('disabled'));

            if (selectedDiv.textContent === correctAnswer) {
                selectedDiv.classList.add('correct');
                gameScore++;
                setTimeout(() => {
                    currentGameQuestionIndex++;
                    showGameQuestion();
                }, 500);
            } else {
                selectedDiv.classList.add('incorrect');
                options.forEach(opt => {
                    if (opt.textContent === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
                handleGameIncorrect();
            }
        }
        
        function handleGameIncorrect() {
            gameLives--;
            document.getElementById('gameLives').textContent = '❤️'.repeat(gameLives);
            
            if (gameLives <= 0) {
                setTimeout(gameOver, 1000);
            } else {
                setTimeout(() => {
                    currentGameQuestionIndex++;
                    showGameQuestion();
                }, 1000);
            }
        }
        
        function gameOver() {
            showScreen('gameOverContainer');
            if (gameScore > stats.highScore) {
                stats.highScore = gameScore;
                saveData();
            }
            document.getElementById('finalScoreText').textContent = `最終スコア: ${gameScore}`;
            document.getElementById('highScoreText').textContent = `ハイスコア: ${stats.highScore}`;
        }
        
        function retryGame() {
            startGame(gameMode);
        }

        // --- MISTAKES LIST ---
        
        function updateMistakesButton() {
            document.getElementById('mistakesButton').textContent = `間違いリスト (${savedMistakes.length})`;
        }
        
        function showMistakesList() {
            showScreen('mistakesListView');
            renderMistakesList();
        }

        function renderMistakesList() {
            const container = document.getElementById('mistakesListContainer');
            container.innerHTML = '';
            if (savedMistakes.length === 0) {
                container.innerHTML = '<p>間違いはまだありません。</p>';
                document.getElementById('startMistakesQuizBtn').disabled = true;
                return;
            }

            savedMistakes.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'mistakes-quiz-item';
                div.innerHTML = `
                    <input type="checkbox" id="mistake-${index}" data-item='${JSON.stringify(item)}' onchange="updateMistakesQuizButton()">
                    <label for="mistake-${index}" style="flex-grow: 1; cursor: pointer;">
                        <div class="mistake-question">${item.english}</div>
                        <div class="mistake-details">${item.japanese}</div>
                    </label>
                `;
                container.appendChild(div);
            });
            updateMistakesQuizButton();
        }

        function updateMistakesQuizButton() {
            const selectedCount = document.querySelectorAll('#mistakesListContainer input:checked').length;
            document.getElementById('startMistakesQuizBtn').disabled = selectedCount === 0;
        }
        
        function startMistakesQuiz() {
            isFromMistakes = true;
            showModeSelection();
        }
        
        function confirmClearMistakes() {
            if (savedMistakes.length > 0) {
                showConfirm("本当に間違いリストを全て消去しますか？", clearMistakes);
            }
        }

        function clearMistakes() {
            savedMistakes = [];
            saveData();
            renderMistakesList();
            updateMistakesButton();
        }

        // --- UTILITY FUNCTIONS ---
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showConfirm(message, onConfirm, isNotice = false, onCancel = null) {
            const modal = document.getElementById('customModal');
            const messageEl = document.getElementById('modalMessage');
            const confirmBtn = document.getElementById('modalConfirmBtn');
            const cancelBtn = document.getElementById('modalCancelBtn');

            messageEl.textContent = message;
            
            if (isNotice) {
                confirmBtn.textContent = "OK";
                cancelBtn.classList.add('hidden');
            } else {
                confirmBtn.textContent = "はい";
                cancelBtn.classList.remove('hidden');
            }

            modal.classList.remove('hidden');

            const confirmHandler = () => {
                modal.classList.add('hidden');
                onConfirm();
                cleanup();
            };

            const cancelHandler = () => {
                modal.classList.add('hidden');
                if (onCancel) {
                    onCancel();
                }
                cleanup();
            };
            
            function cleanup() {
                confirmBtn.removeEventListener('click', confirmHandler);
                cancelBtn.removeEventListener('click', cancelHandler);
            }

            confirmBtn.addEventListener('click', confirmHandler);
            cancelBtn.addEventListener('click', cancelHandler);
        }

        // --- INITIALIZATION ---
        
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            showMainMenu();
        });
    </script>
</body>
